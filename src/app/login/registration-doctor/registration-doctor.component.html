<div class="d-flex justify-content-center">
    <div class="container border border-info w-50" [hidden]="registrationComplete">
        <router-outlet (activate)="onActivate($event)"></router-outlet>
        <div class="row justify-content-between m-5">
            <button class="btn btn-info col-2" id="btnPrevious" (click)="gotoPrevious()">{{"forms.registrationDoctor.previousButton" | translate}}</button>
            <button class="btn btn-info col-2" id="btnConfirm" (click)="completeRegistration()">{{"forms.registrationDoctor.confirmButton" | translate}}</button>
            <button class="btn btn-info col-2" id="btnNext" (click)="gotoNext()">{{"forms.registrationDoctor.nextButton" | translate}}</button>
        </div> 
    </div>
</div>
<!-- <ng-template #elseBlock> -->
        <div class="d-flex justify-content-center mt-5" *ngIf="registrationComplete" >
            <p class="border border-info p-5">{{"forms.registration.registartionCompleteMessage" | translate}}</p>
        </div>
    <!-- </ng-template> -->
